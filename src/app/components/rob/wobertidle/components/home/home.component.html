<div class="clr-row">
  <div class="clr-col-4">
    <div class="clr-row">
      <div class="clr-col-12">
        <div class="card" *ngIf="obtainRawVisible">
          <div class="card-header">Obtain Raw Materials</div>
          <div class="card-block">
            <div class="card-text">
              <div *ngFor="let activity of basicActivities">
                <ng-container *ngIf="activity.discovered">
                  <app-activity-button
                    [activityId]="activity.id"
                    [type]="'basic'"></app-activity-button>
                </ng-container>
                <ng-container *ngIf="mcpItem.amount >= activity.mcpTriggerAmount && mcpItem.amount < activity.mcpDiscoverAmount">
                  <button class="btn btn-outline" disabled>@MCP{{activity.mcpDiscoverAmount}}</button>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>

              <div *ngFor="let activity of advancedActivities">

                </ng-container>
              </div>

  </div>
</div>
