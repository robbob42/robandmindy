<div class="clr-row">
  <div class="clr-col-4">
    <div class="clr-row">
      <div class="clr-col-12">
        <button *ngIf="advanceStorylineVisible" type="button" (click)="advanceStoryline()">Advance Storyline</button>
        <!-- <label>Number of Workers</label>
        <input [(ngModel)]="numOfWorkers"> -->
      </div>
      <div class="clr-col-12">
        <div class="card" *ngIf="obtainRawVisible">
          <div class="card-header">Obtain Raw Materials</div>
          <div class="card-block">
            <div class="card-text">
              <div *ngFor="let activity of basicActivities">
                <ng-container *ngIf="activity.visible">
                  <app-activity-button [activity]="activity" [inventory]="inventory"></app-activity-button>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clr-col-12">
        <div class="card" *ngIf="refineVisible">
          <div class="card-header">Refine Materials</div>
          <div class="card-block">
            <div class="card-text">
              <div *ngFor="let activity of advancedActivities">
                <ng-container *ngIf="activity.visible">
                  <app-activity-button [activity]="activity" [inventory]="inventory"></app-activity-button>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="clr-col-6">
    <div class="clr-row">
      <div class="clr-col-12">
        <div class="card" *ngIf="activityObtainVisible">
          <div class="card-header">Obtain Raw Activity</div>
          <div class="card-block">
            <div class="card-text">
              <app-activity-slider
                *ngFor="let activity of basicActivities"
                [activity]="activity"
                [inventory]="inventory"></app-activity-slider>
            </div>
          </div>
        </div>
      </div>
      <div class="clr-col-12">
        <div class="card" *ngIf="activityRefineVisible">
          <div class="card-header">Refine Activity</div>
          <div class="card-block">
            <div class="card-text">
              <app-activity-slider
                *ngFor="let activity of advancedActivities"
                [activity]="activity"
                [inventory]="inventory"></app-activity-slider>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="clr-col-2">
    <div class="card" *ngIf="inventoryVisible">
      <div class="card-header">
        Inventory
      </div>
      <div class="card-block">
        <div class="card-text">
          <div *ngFor="let item of inventory">
            <ng-container *ngIf="item.visible">
              <div><clr-icon attr.shape="{{item.icon}}" shape="" size="24" [ngStyle]="{'color': item.color}"></clr-icon>: {{item.amount}}</div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="card" *ngIf="inventoryVisible">
      <div class="card-header">
        Unsuspecting Humans
      </div>
      <div class="card-block">
        <div class="card-text">
          {{numOfWorkers}}
        </div>
      </div>
    </div>
  </div>
</div>
